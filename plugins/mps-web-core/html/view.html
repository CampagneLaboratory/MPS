<!DOCTYPE html>
<html>
<head>
    <title>The best example!</title>
    <link rel="stylesheet" type="text/css" href="css/editor-runtime.css">
    <script type='text/javascript' src='js/jquery-2.0.0.js'></script>
</head>
<body>
    <script>
        $(function() {
            var url = document.URL;
            var nodeId = getParameterByName("node");
            var project = getParameterByName("project");
            var requestUrl = url.substring(0, url.indexOf("/")) + "/rest/p/" + project + "/view/" + nodeId;
            $.get(requestUrl,
                    function(data) {
                        $('body').append( data )
                    }, "html");
        })

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
            return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
    </script>
</body>
</html>
